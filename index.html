<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>LoFo</title>
  </head>
  <body>
<br>

    <div id="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-6">
                <br>
                <p>Log in with:</p>
               
            </div>
        </div>

        <div class="row align-items-center justify-content-center">
                
            <div class="col-4">
                <div id="social-medias">
                    <img id="facebook-icon" src="assets/images/facebook.png" alt="Facebook"> 
                    <img id="twitter-icon" src="assets/images/twitter.png" alt="Twitter">
                    <img id="google-icon"src="assets/images/google.png" alt="Google">
                    <img id="ig-icon" src="assets/images/ig.png" alt="Instagram">
                </div>
            </div>
        </div>
<br>
   
    <div class="row align-items-center justify-content-center">
            <div class="col-6">
                <p>or</p>
                
                <form>
                    <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn light-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/main.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
